<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: lightgreen;
        font-family: Arial;
        font-size: 14px;
      }
      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function addItem(item) {
          $('#items').append('<li>' + item.description + '</ul>');
        }

        $('#new_item').submit(function(e) {
          $.post('/users/:user_id/items', $(this).serialize(), addItem);
          this.reset();
          e.preventDefault();
        });

        $.getJSON('/users/:user_id/items', function(items) {
          $.each(items, function() { addItem(this); });
        });
      });
    </script>
  <body>
    <div id="container">
      <h1>To-Do List</h1>
      <form id="new_item">
        <input type="hidden" name="item[user_id]" id="item_user_id">
        <label for="item_description">Task</label>
        <input type="text" name="item[description]" id="item_description">
        <label for="item_due_date">Due Date</label>
        <input type="datetime" name="item[due_date]" id="item_due_date">
        <input type="submit" value="Add Item">
      </form>
      <ul id="items"></ul>
    </div>
  </body>
</html>
